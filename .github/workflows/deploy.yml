# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy

on:
  push:
    branches: [main, firebase]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        run: npm install -g firebase-tools && cd ./functions && npm ci

      - name: Set Up Config
        run: npm run firebase:setConfig buzzernumber="$BUZZER_NUMBER" firebaseprojecturl="$FIREBASE_URL" firebaseprojectid="$FIREBASE_PROJECT_ID" firebaseclientemail="$FIREBASE_CLIENT_EMAIL" twilioaccountsid="$TWILIO_ACCOUNT_SID" twilioauthtoken="$TWILIO_AUTH_TOKEN" twilionumber="$TWILIO_NUMBER" url="$URL"
        env:
          BUZZER_NUMBER: ${{ secrets.BUZZER_NUMBER }}
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN}}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_NUMBER: ${{ secrets.TWILIO_NUMBER }}
          URL: ${{ secrets.URL }}

      - name: Deploy
        run: npm run deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN}}
