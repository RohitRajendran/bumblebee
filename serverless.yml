plugins: # look for additional plugins in the community plugins repo: https://github.com/serverless/plugins
  - serverless-azure-functions

# you can add packaging information here
package:
  # include:
  #   - include-me.js
  #   - include-me-dir/**
  exclude:
    # - exclude-me.js
    # - exclude-me-dir/**
    - local.settings.json
    - .vscode/**

functions:
  sms:
    handler: src/handlers/sms.handler
    events:
      - http: true
        x-azure-settings:
          methods:
            - POST
          authLevel: anonymous

